<!DOCTYPE html>
<html>
<head>
    <title><a href="{{ url_for('main.index') }}" style="color: #3A7734; text-decoration: none;">Image Labeling</a></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        h1 a {
            color: #3A7734;
            text-decoration: none;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .question {
            margin-top: 20px;
        }
        .choices {
            margin-top: 10px;
        }
        .choice {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .choice:hover {
            background-color: #45a049;
        }

        .skip {
            background-color: #f44336;
        }
        .skip:hover {
            background-color: red;
        }

    </style>
</head>
<body>
    <h1><a href="{{ url_for('main.index') }}">Image Labeling</a></h1>
    <img src="data:image/jpeg;base64,{{ image }}" alt="Annotated Image">
    <form method="post">
        <div class="question">
            <h2>{{ question }}</h2>
            <div class="choices">
                {% for choice in choices %}
                    <button type="submit" name="choice" value="{{ choice }}" class="choice">{{ choice }}</button>
                {% endfor %}
                <button type="submit" name="skip" value="skip" class="choice skip">skip</button>
            </div>
        </div>
    </form>
</body>
</html>
