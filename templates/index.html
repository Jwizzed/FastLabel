<!DOCTYPE html>
<html>
<head>
    <title>Image Labeling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #3A7734;
        }
        .folder-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .folder {
            width: 200px;
            height: 150px;
            background-color: #f1f1f1;
            border-radius: 5px;
            text-align: center;
            padding: 20px;
            margin: 10px;
            text-decoration: none;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .folder:hover {
            transform: scale(1.05);
        }
        .folder span {
            display: block;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Select a Folder</h1>
    <div class="folder-container">
        {% for folder in folders %}
            <a href="{{ url_for('label_folder', folder=folder, image_name=folder|first) }}" class="folder">
                <span>{{ folder }}</span>
            </a>
        {% endfor %}
    </div>
</body>
</html>
